<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="login-container">
    <h2>SignUp</h2>
    <form action="#" method="POST">
      {% csrf_token %}
      <input type="radio" id="c1" name="c1" value="learner"> Learner&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" id="c1" name="c1" value="learner"> Instructor
      <div class="form-group">
        <p _ngcontent-jfu-c157=""><span _ngcontent-jfu-c157=""></span></p>

        <input type="text" id="name1" name="username" required placeholder="UserName"></br><br />

        <input type="text" id="name2" name="first_name" required placeholder="FirstName"></br><br />

        <input type="text" id="name3" name="last_name" required placeholder="LastName"></br><br />

        <input type="email" id="email" name="email" required placeholder=" Email"></br><br />

        <div class="form-group">
          <input type="password" id="password" name="password1" required placeholder="Password"></br>
          <input type="password" id="password" name="password2" required placeholder="Confirm Password"></br>
        </div>
        <button type="submit" class="login-button">Signup</button>
        <button type="reset" class="cancle-button">Cancel</button>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
